<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="//amp.azure.net/libs/amp/2.1.1/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
  <script src= "//amp.azure.net/libs/amp/2.1.1/azuremediaplayer.min.js"></script>
  
</head>
<body>
  <center>
    <div>AZURE MEDIA PLAYER</div>
    <br>
    <div>
      <input 
        id="videoInput" 
        type="text" 
        style="width: 100%"
      >
    </div>
    <br>
    <div>
      <label>
        <input 
          id="formatSMOOTH" 
          type="checkbox" 
          checked>
        <span>SMOOTH</span>
      </label>
      <label>
        <input 
          id="formatDASH" 
          type="checkbox" 
          checked>
        <span>DASH</span>
      </label>
      <label>
        <input 
          id="formatHLS" 
          type="checkbox">
        <span>HLS</span>
      </label>
      <label>
        <input 
          id="formatHLSV3" 
          type="checkbox">
        <span>HLS-V3</span>
      </label>
      <label>
        <input 
          id="formatHLSV4" 
          type="checkbox"
          checked>
        <span>HLS-V4</span>
      </label>
      <button onclick="loadVideo()">Load</button>
    </div>
    <br>
    <video 
      id="vid1"
      class="azuremediaplayer amp-big-play-centered amp-default-skin" 
      controls width="640" height="360"
      data-setup='{"nativeControlsForTouch": false}'>
      <!-- <source
        src=""
        type="application/vnd.ms-sstr+xml"
        data-setup='{"streamingFormats": ["SMOOTH","DASH","HLS","HLS-V3","HLS-V4"] }' /> -->
      <p class="amp-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
      </p>
    </video>

  </center>
  
  <script>
    var ampPlayer = amp('vid1');

    function loadVideo() {
      var videoInput = document.getElementById('videoInput');

      var formats = [];
      if (document.getElementById('formatSMOOTH').checked) {
        formats.push('SMOOTH');
      }
      if (document.getElementById('formatDASH').checked) {
        formats.push('DASH');
      }
      if (document.getElementById('formatHLS').checked) {
        formats.push('HLS');
      }
      if (document.getElementById('formatHLSV3').checked) {
        formats.push('HLS-V3');
      }
      if (document.getElementById('formatHLSV4').checked) {
        formats.push('HLS-V4');
      }

      ampPlayer.src([{
        src: videoInput.value,
        type: "application/vnd.ms-sstr+xml",
        streamingFormats: formats,
      }]);
    }
    
    loadVideo();
  </script>
</body>
</html>
