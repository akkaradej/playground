<!doctype html>
<html>

<head>
  <title>Camera Recorder POC</title>
  <meta charset='utf-8'>
</head>

<body>
  <h1>
    Camera Auto Capture POC
  </h1>
  <h2>Capture 3 times every 5 seconds, then close camera</h2>
  <div
    class="camera"
    style="display: none;"
  >
    <video id="video">Video stream not available.</video>
  </div>
  <h2 id="countdown"></h2>
  <canvas
    id="canvas"
    style="display: none;"
  >
  </canvas>
  <div class="output">
    <img id="photo1">
    <img id="photo2">
    <img id="photo3">
  </div>
</body>
<script>
  // The width and height of the captured photo. We will set the
  // width to the value defined here, but the height will be
  // calculated based on the aspect ratio of the input stream.

  var width = 320;    // We will scale the photo width to this
  var height = 0;     // This will be computed based on the input stream

  // |streaming| indicates whether or not we're currently streaming
  // video from the camera. Obviously, we start at false.

  var streaming = false;

  // The various HTML elements we need to configure or control. These
  // will be set by the startup() function.

  var video = null;
  var canvas = null;
  var photos = [];
  var mediaStream = null;

  function startup() {
    video = document.getElementById('video');
    canvas = document.getElementById('canvas');
    photos[0] = document.getElementById('photo1');
    photos[1] = document.getElementById('photo2');
    photos[2] = document.getElementById('photo3');
    startbutton = document.getElementById('startbutton');

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(function (stream) {
        mediaStream = stream;
        video.srcObject = stream;
        video.play();
      })
      .catch(function (err) {
        alert(err);
      });

    video.addEventListener('canplay', function (ev) {
      if (!streaming) {
        streaming = true;

        height = video.videoHeight / (video.videoWidth / width);

        // width = video.videoWidth;
        // height = video.videoHeight;

        // Firefox currently has a bug where the height can't be read from
        // the video, so we will make assumptions if this happens.

        if (isNaN(height)) {
          height = width / (4 / 3);
        }

        video.setAttribute('width', width);
        video.setAttribute('height', height);
        canvas.setAttribute('width', width);
        canvas.setAttribute('height', height);

        let count = 0;
        const countdownInterval =window.setInterval(function () {
          count++;
          countdown.innerText  = count;
          if (count === 5) {
            count = 0;
          }
        }, 1000);

        let order = 0;
        const interval = window.setInterval(function () {
          takepicture(order);
          order++;
        }, 5000);

        window.setTimeout(function () {
          stopCamera();
          clearInterval(interval);
          clearInterval(countdownInterval);
          countdown.innerText  = 'Stopped';
        }, 16000);
      }
    }, false);

    // clearphoto();
  }

  // Fill the photo with an indication that none has been
  // captured.

  function clearphoto() {
    var context = canvas.getContext('2d');
    context.fillStyle = "#AAA";
    context.fillRect(0, 0, canvas.width, canvas.height);

    var data = canvas.toDataURL('image/png');
    for (var i = 0; i < photos.length; i++) {
      photos[i].setAttribute('src', data);
    }
  }

  // Capture a photo by fetching the current contents of the video
  // and drawing it into a canvas, then converting that to a PNG
  // format data URL. By drawing it on an offscreen canvas and then
  // drawing that to the screen, we can change its size and/or apply
  // other changes before drawing it.

  function takepicture() {
    var context = canvas.getContext('2d');
    if (width && height) {
      canvas.width = width;
      canvas.height = height;
      context.drawImage(video, 0, 0, width, height);

      var data = canvas.toDataURL('image/png');
      photos[order].setAttribute('src', data);
    } else {
      // clearphoto();
    }
  }

  function stopCamera() {
    mediaStream.getTracks().forEach(function (track) {
      track.stop();
    });
  }

  // Set up our event listener to run the startup process
  // once loading is complete.
  window.addEventListener('load', startup, false);

</script>

</html>
